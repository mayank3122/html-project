<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HTML and CSS Layout using Flex</title>
    <link rel="stylesheet" href="style.css"/>

<body>
    <div class="parent">
        <div class="card">

            </section>
            <section class="about">
                <h1>A leafy one</h1>

            </section>
        </div>
        <div class="card">
            <section class="img">
                <img id="img2" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1145795/plant-4.png" alt="cactus"/>
            </section>
            <section class="about">
                <h1>Some pointy ones</h1>
                    <p>Florem ipsum sugarbush bloom red<br>rose waxflower coneflower ginger.<br>Saxifrage forget-me-not obedient<br>plant.</p>
                    <button>I'LL TAKE 10</button>

        </div>
